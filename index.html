<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SQL Password Gen</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="modal">
      <div class="container">
        <div class="child">
          <h1>MySQL Password Gen</h1>
          <form id="main-form">
            <input type="text" placeholder="Password" id="password-field" autocomplete="off"/>
            <input type="submit" value="Submit" id="submit-button"/>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="child">
      <textarea readonly id="hash-display"></textarea>
        </div>
      </div>
    </div>
    <script src="CryptoJS.js"></script>
    <script src="script.js"></script>
  </body>
</html>
